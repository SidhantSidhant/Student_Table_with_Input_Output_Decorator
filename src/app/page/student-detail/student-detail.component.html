<form [formGroup]="studentDetailForm" (ngSubmit)="studentFormUpdate()">
    <div class="form-group">
        <input type="text" formControlName="name" class="form-control" placeholder="name">
    </div>

    <div class="form-group">
        <input type="text" id="address" formControlName="address" class="form-control" placeholder="address">
    </div>

    <div class="form-group">
        <input type="text" id="city" formControlName="city" class="form-control" placeholder="city">
    </div>

    <div class="form-group">
        <input type="text" id="state" formControlName="state" class="form-control" placeholder="state">
    </div>

    <div class="form-group">
        <input type="text" id="country" formControlName="country" class="form-control" placeholder="country">
    </div>

    <div class="form-group text-right">
        <button class="btn btn-primary" type="submit">Add Button</button>
        <button class="btn btn-info mx-3" type="button" (click)="onUpdateSutdentlist()">Update Button</button>
    </div>
</form>
